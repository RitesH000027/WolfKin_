spring:
  application:
    name: ecom-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/ecom}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true
    open-in-view: false
  
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 2
  
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:rabbitmq}
    password: ${RABBITMQ_PASSWORD:rabbitmq123}
    virtual-host: ${RABBITMQ_VHOST:ecom}
    connection-timeout: 10s
  
  cache:
    redis:
      time-to-live: 600000
      cache-null-values: false

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: 200
      min-spare: 10
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

jwt:
  secret: ${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
  expiration-ms: ${JWT_EXPIRATION:86400000}

app:
  admin:
    email: ${ADMIN_EMAIL:admin@ecom.local}
    password: ${ADMIN_PASSWORD:admin123}
  
  file:
    upload-dir: ${FILE_UPLOAD_DIR:/app/uploads}

razorpay:
  key:
    id: ${RAZORPAY_KEY_ID:rzp_test_your_key_id}
    secret: ${RAZORPAY_KEY_SECRET:your_key_secret}

logging:
  level:
    com.example.ecom: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.springframework.web: WARN
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
    mail:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true