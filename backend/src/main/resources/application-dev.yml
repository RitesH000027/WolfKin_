spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecom_dev
    username: postgres
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  h2:
    console:
      enabled: false

